<!DOCTYPE html>
<html>
<head>
<title>Upload Project - Admin</title>
<link rel="stylesheet" href="style.css">

<script type="module">
import { db } from "./js/firebase.js";
import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const PASSWORD = "pranav123"; // change this later

window.uploadProject = async function(){

let pass = document.getElementById("pass").value;
if(pass !== PASSWORD){
alert("Unauthorized ‚ùå");
return;
}

let title = titleInput.value;
let description = descInput.value;
let github = githubInput.value;
let live = liveInput.value;
let image = imageInput.value;

await addDoc(collection(db,"projects"),{
title,
description,
github,
live,
image
});

alert("Project Uploaded Successfully üöÄ");
}
</script>
</head>

<body>
<header>Admin Upload Panel</header>

<div class="container">

<input id="pass" placeholder="Admin Password">

<input id="titleInput" placeholder="Project Title">
<input id="descInput" placeholder="Description">
<input id="githubInput" placeholder="GitHub Link">
<input id="liveInput" placeholder="Live Link">
<input id="imageInput" placeholder="Image URL">

<button onclick="uploadProject()">Upload</button>

</div>

<div class="footer">Created by Edula Sai Pranav Reddy</div>
</body>
</html>
