<!DOCTYPE html>
<html>
<head>
<title>Upload Project - Admin</title>
<link rel="stylesheet" href="style.css">

<script type="module">
import { db } from "./js/firebase.js";
import { collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

window.uploadProject = async function(){

let title = document.getElementById("titleInput").value;
let description = document.getElementById("descInput").value;
let github = document.getElementById("githubInput").value;
let live = document.getElementById("liveInput").value;
let image = document.getElementById("imageInput").value;

if(!title || !description){
alert("Please fill required fields");
return;
}

await addDoc(collection(db,"projects"),{
title,
description,
github,
live,
image,
createdBy:"Edula Sai Pranav Reddy",
time: Date.now()
});

alert("Project Uploaded Successfully ðŸš€");

document.getElementById("titleInput").value="";
document.getElementById("descInput").value="";
document.getElementById("githubInput").value="";
document.getElementById("liveInput").value="";
document.getElementById("imageInput").value="";
}
</script>
</head>

<body>

<!-- ðŸ” ADMIN ACCESS PROTECTION -->
<script>
if(localStorage.getItem("isAdmin") !== "true"){
alert("Please login as admin first");
window.location.href = "login.html";
}
</script>

<header>Admin Upload Panel</header>

<div class="container">

<input id="titleInput" placeholder="Project Title">
<input id="descInput" placeholder="Description">
<input id="githubInput" placeholder="GitHub Link">
<input id="liveInput" placeholder="Live Link">
<input id="imageInput" placeholder="Image URL">

<button onclick="uploadProject()">Upload</button>

<br><br>
<button onclick="logout()">Logout</button>

</div>

<script>
function logout(){
localStorage.removeItem("isAdmin");
location="login.html";
}
</script>

<div class="footer">Created by Edula Sai Pranav Reddy</div>

</body>
</html>
