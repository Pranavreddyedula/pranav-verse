<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Projects</title>
<link rel="stylesheet" href="style.css">

<style>
body{
    background:#071a2f;
    color:white;
    font-family:Segoe UI;
}
header{
    background:#02142a;
    padding:18px;
    font-size:28px;
    font-weight:600;
}
.container{
    width:80%;
    margin:auto;
    margin-top:30px;
}
#search{
    width:100%;
    padding:14px;
    border:none;
    outline:none;
    border-radius:6px;
    background:#031c3a;
    color:white;
    margin-bottom:25px;
}
.card{
    background:#031c3a;
    padding:18px;
    border-radius:8px;
    margin-bottom:18px;
    transition:.2s;
}
.card:hover{
    transform:scale(1.02);
    background:#04224a;
}
.card a{
    color:#4db3ff;
    text-decoration:none;
}
button{
    padding:8px 14px;
    margin-top:10px;
    border:none;
    border-radius:6px;
    background:#0a84ff;
    color:white;
    cursor:pointer;
}
button:hover{
    background:#1a94ff;
}
.footer{
    text-align:center;
    margin:40px;
    opacity:.6;
}
</style>
</head>

<body>

<header>Projects</header>

<div class="container">
<input id="search" placeholder="Search projects (AI, Web, Python...)" oninput="render()">
<div id="list">Loading projects...</div>
</div>

<!-- FIREBASE PROJECT LOADER -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDAqqurQ5zb1iWdcnrFJp6XCgNE3YJfYKA",
  authDomain: "pranav-verse.firebaseapp.com",
  projectId: "pranav-verse",
  storageBucket: "pranav-verse.firebasestorage.app",
  messagingSenderId: "219763606325",
  appId: "1:219763606325:web:05178480d6655a3ceec27c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let allProjects = [];

async function loadProjects(){
    const snap = await getDocs(collection(db,"projects"));

    allProjects=[];
    snap.forEach(d=>{
        allProjects.push({
            id:d.id,
            ...d.data()
        });
    });

    render();
}

window.render = function(){
    let q=(document.getElementById("search").value||"").toLowerCase();
    let list=document.getElementById("list");
    list.innerHTML="";

    const filtered = allProjects.filter(p=>p.title.toLowerCase().includes(q));

    if(filtered.length===0){
        list.innerHTML="<p>No projects found</p>";
        return;
    }

    filtered.forEach(p=>{
        list.innerHTML+=`
        <div class="card">
            <h3>${p.title}</h3>
            <p>${p.description || ""}</p>

            <a href="view-project.html?id=${p.id}">
                <button>Open Project</button>
            </a>

            <br><br>
            <a href="${p.github}" target="_blank">Source Code</a>
        </div>`;
    });
}

loadProjects();

</script>

<div class="footer">Created by Edula Sai Pranav Reddy</div>

</body>
</html>
